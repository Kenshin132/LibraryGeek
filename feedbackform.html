<!DOCTYPE html>
<html>
<head>
	<title>Library Geek</title>
	<link rel="stylesheet" type="text/css" href="css/feedbackformstyle.css">
	<link rel="icon" href="logo2.png">
	<style>@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap');</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <a href="testimonial.html"><input type="button" value="SEND" id="button-blue"></input> </a>
        <div class="ease"></div>
      </div>
    </form>
	
  </div>

</div>

</body>
</html>
